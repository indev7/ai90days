
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strategy Pantheon Preview</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #f6f7fb;
      color: #1f2330;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app-shell {
      width: 100%;
      max-width: 1120px;
      padding: 24px 24px 64px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .toggle-pill {
      display: inline-flex;
      background: #f0edff;
      border-radius: 999px;
      padding: 4px;
      gap: 4px;
    }
    .toggle-pill button {
      border: none;
      background: transparent;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      color: #504a7c;
      min-width: 100px;
    }
    .toggle-pill button.active {
      background: #6c5ce7;
      color: white;
      box-shadow: 0 6px 14px rgba(108, 92, 231, 0.25);
    }
    .strategy-pantheon {
      position: relative;
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 24px 32px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.08);
      border: 1px solid #eef0f7;
      overflow: hidden;
    }
    .temple-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .content-overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .vision-mission {
      max-width: 520px;
      text-align: center;
      padding: 10px 16px;
      border-radius: 14px;
      background: rgba(248, 247, 255, 0.9);
      border: 1px solid #e0def5;
      backdrop-filter: blur(4px);
    }
    .vision-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #8b88a6;
    }
    .vision-text {
      font-size: 15px;
      font-weight: 600;
      color: #2b264a;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .mission-text {
      font-size: 12px;
      color: #737190;
    }
    .strategies-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
    }
    .strategy-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .strategy-card {
      border-radius: 14px;
      background: rgba(248, 247, 255, 0.94);
      border: 1px solid #dedaf7;
      padding: 10px 12px;
    }
    .strategy-name-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
    }
    .strategy-name {
      font-size: 12px;
      font-weight: 600;
      color: #2b264a;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .strategy-progress {
      font-size: 11px;
      color: #6c5ce7;
      font-weight: 500;
    }
    .initiative-card {
      border-radius: 10px;
      background: rgba(255,255,255,0.94);
      border: 1px solid #eceffa;
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
    }
    .initiative-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #312f4f;
    }
    .initiative-progress {
      color: #9c99b8;
      margin-left: 6px;
      flex-shrink: 0;
    }
    @media (max-width: 900px) {
      .strategies-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (max-width: 640px) {
      body { align-items: stretch; }
      .app-shell { padding: 16px 12px 40px; }
      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .strategies-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .vision-mission {
        background: rgba(248, 247, 255, 0.98);
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="header-row">
      <div class="title">Organisation — Strategy House (Pantheon)</div>
      <div class="toggle-pill">
        <button class="active">Strategy House</button>
        <button>Groups</button>
        <button>Objectives</button>
      </div>
    </div>

    <div class="strategy-pantheon">
      <svg id="templeSvg" class="temple-svg" viewBox="0 0 100 60" preserveAspectRatio="none"></svg>

      <div class="content-overlay">
        <div class="vision-mission">
          <div class="vision-title">Vision &amp; Mission</div>
          <div class="vision-text">Empower every team to achieve meaningful 90-day outcomes.</div>
          <div class="mission-text">
            We connect strategy to everyday work, so everyone can see how their initiatives support the bigger picture.
          </div>
        </div>

        <div id="strategiesGrid" class="strategies-grid"></div>
      </div>
    </div>
  </div>

  <script>
    const strategies = [
      {
        id: 's1',
        name: 'Launch 90Days product',
        progress: 60,
        initiatives: [
          { id: 'i11', name: 'Ship core OKRT UI', progress: 45 },
          { id: 'i12', name: 'Deploy web & infra', progress: 30 }
        ]
      },
      {
        id: 's2',
        name: 'Raise product quality',
        progress: 42,
        initiatives: [
          { id: 'i21', name: 'Complete QA testing', progress: 55 },
          { id: 'i22', name: 'Fix all launch bugs', progress: 38 }
        ]
      },
      {
        id: 's3',
        name: 'Drive adoption & coaching',
        progress: 28,
        initiatives: [
          { id: 'i31', name: 'AI Coach beta rollout', progress: 20 },
          { id: 'i32', name: 'Onboarding journeys', progress: 16 }
        ]
      },
      {
        id: 's4',
        name: 'Scale org-wide alignment',
        progress: 35,
        initiatives: [
          { id: 'i41', name: 'Org OKRT workshops', progress: 40 },
          { id: 'i42', name: 'Quarterly review ritual', progress: 10 }
        ]
      }
    ];

    const svg = document.getElementById('templeSvg');
    const ns = 'http://www.w3.org/2000/svg';

    function createEl(name, attrs) {
      const el = document.createElementNS(ns, name);
      for (const [k, v] of Object.entries(attrs)) el.setAttribute(k, v);
      return el;
    }

    const columnCount = strategies.length;
    const colWidth = 90 / columnCount;

    // Roof
    svg.appendChild(createEl('polygon', {
      points: '5,24 50,6 95,24',
      fill: '#f8f7ff',
      stroke: '#dedaf7',
      'stroke-width': '0.6'
    }));

    // Mission band
    svg.appendChild(createEl('rect', {
      x: '5',
      y: '24',
      width: '90',
      height: '4',
      fill: '#f3f2ff',
      stroke: '#dedaf7',
      'stroke-width': '0.4'
    }));

    // Columns + vertical labels
    strategies.forEach((s, i) => {
      const x = 5 + i * colWidth + colWidth * 0.18;
      const width = colWidth * 0.64;

      svg.appendChild(createEl('rect', {
        x: x.toString(),
        y: '28',
        width: width.toString(),
        height: '22',
        fill: '#faf9ff',
        stroke: '#e3e0f5',
        'stroke-width': '0.4',
        rx: '1'
      }));

      const shortName = s.name.length > 16 ? s.name.slice(0, 14) + '…' : s.name;
      const text = createEl('text', {
        x: (x + width / 2).toString(),
        y: '56',
        'text-anchor': 'middle',
        fill: '#a39dd9',
        'font-size': '3.6',
        'font-weight': '500',
        transform: `rotate(-90 ${x + width / 2} 56)`
      });
      text.textContent = shortName;
      svg.appendChild(text);
    });

    // Base line
    svg.appendChild(createEl('line', {
      x1: '5',
      y1: '50',
      x2: '95',
      y2: '50',
      stroke: '#dedaf7',
      'stroke-width': '0.6'
    }));

    // Foreground cards
    const grid = document.getElementById('strategiesGrid');

    strategies.forEach((s) => {
      const col = document.createElement('div');
      col.className = 'strategy-column';

      const sCard = document.createElement('div');
      sCard.className = 'strategy-card';

      const sRow = document.createElement('div');
      sRow.className = 'strategy-name-row';

      const sName = document.createElement('div');
      sName.className = 'strategy-name';
      sName.textContent = s.name;

      const sProg = document.createElement('div');
      sProg.className = 'strategy-progress';
      sProg.textContent = `${s.progress}%`;

      sRow.appendChild(sName);
      sRow.appendChild(sProg);
      sCard.appendChild(sRow);
      col.appendChild(sCard);

      s.initiatives.forEach((i) => {
        const iCard = document.createElement('div');
        iCard.className = 'initiative-card';

        const iName = document.createElement('div');
        iName.className = 'initiative-name';
        iName.textContent = i.name;

        const iProg = document.createElement('div');
        iProg.className = 'initiative-progress';
        iProg.textContent = `${i.progress}%`;

        iCard.appendChild(iName);
        iCard.appendChild(iProg);
        col.appendChild(iCard);
      });

      grid.appendChild(col);
    });
  </script>
</body>
</html>
